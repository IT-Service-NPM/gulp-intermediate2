name: Tests

on:

  pull_request:
    branches:
      - main
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsup.config.ts'
      - 'test/**'
      - 'vitest.config.ts'
      - 'eslint.config.mjs'
      - '.github/workflows/tests.yml'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  issues: write
  pull-requests: write
  checks: write

jobs:
  tests:
    name: "Testing"

    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        node-version: ['20.x', '21.x', '22.x', 'latest']

    runs-on: ${{ matrix.os }}-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # cache doesn't work without package-lock.json, but it is platform specific
          # cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Linting
        run: npm run lint

      # - name: Check module exports
      #   run: npm run check-exports

      - name: Tests
        run: npm run test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (OS ${{ matrix.os }} - Node.js ${{ matrix.node-version }})
          path: test/results/junit-report.xml

      - name: Upload Test Coverage
        if: matrix.os=='ubuntu' && matrix.node-version=='latest'
        uses: actions/upload-artifact@v4
        with:
          name: Coverage
          path: coverage/coverage-summary.json

      - name: Report Coverage
        # if: always()
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: all

  publish-test-results:
    name: "Results publishing"
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      # only needed unless run with comment_mode: off
      pull-requests: write
      # only needed for private repository
      contents: read
      # only needed for private repository
      issues: read
    if: always()

    env:
      BADGE_COLOR: 696969

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: test/results

      - name: Publish tests results
        uses: EnricoMi/publish-unit-test-result-action@v2
        id: test-results
        with:
          files: "test/results/**/*.xml"

      - name: Set badge color
        shell: bash
        run: |
          case ${{ fromJSON( steps.test-results.outputs.json ).conclusion }} in
            success)
              echo "BADGE_COLOR=31c653" >> $GITHUB_ENV
              ;;
            failure)
              echo "BADGE_COLOR=800000" >> $GITHUB_ENV
              ;;
            neutral)
              echo "BADGE_COLOR=696969" >> $GITHUB_ENV
              ;;
          esac

      - name: Create badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: Tests
          status: '${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.tests }} tests, ${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.runs }} runs: ${{ fromJSON( steps.test-results.outputs.json ).conclusion }}'
          color: ${{ env.BADGE_COLOR }}
          icon: data:image/svg+xml;base64,
          path: tests.svg

      - name: Upload badge to Gist
        if: >
          github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' ||
          github.event_name != 'workflow_run' && github.ref == 'refs/heads/main'
        uses: andymckay/append-gist-action@6e8d64427fe47cbacf4ab6b890411f1d67c07f3e
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: https://gist.githubusercontent.com/sergey-s-betke/d70e4de09a490afc9fb7a737363b231a
          file: tests.svg

  publish-test-coverage:
    name: "Coverage publishing"
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Coverage
          path: coverage

      - name: Publish Results Coverage
        uses: wjervis7/vitest-badge-action@v1.0.0
        if: success() || failure() # run whether steps succeed or not
        with:
          badge-text: Coverage
          result-type: lines
          badge-path: coverage.svg
          gist-token: ${{ secrets.GIST_TOKEN }} # if you want to upload badge to gist
          gist-url: https://gist.githubusercontent.com/sergey-s-betke/d70e4de09a490afc9fb7a737363b231a
          upload-badge: >
            github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' ||
            github.event_name != 'workflow_run' && github.ref == 'refs/heads/main'
